<html>

<head>
    <link href="http://files.modmuss50.me/files/simple-grid.min.css" rel="stylesheet">

    <style>
        * {
            margin-top: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-left: 0px">
        <div class="row">

            <div class="col-3-sm">
                <img src="{{.Thumbnail}}" alt="" style="width:140px;height:140px" />
            </div>

            <div class="col-8-sm">
                <h4>{{.Name}}</h4>
                <small>
                    <cite>{{.DownloadCountPretty}} Downloads</cite>
                </small>
                <p>
                    {{.Summary}}
                </p>
                <a href="{{.WebSiteURL}}" role="button">Download</a>
            </div>

        </div>
    </div>
</body>


</html>
