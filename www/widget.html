<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


    <style>
        body {
            padding: 0px;
        }

        small {
            display: block;
            line-height: 1.4;
            color: #999;
        }

        .container-full {
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>

<body>
<div class="container-full">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="{{.Thumbnail}}" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{.Name}}</h4>
                        <small><cite>{{.DownloadCountPretty}} Downloads</cite></small>
                        <p>
                        {{.Summary}}
                        </p>
                        <a class="btn btn-default" href="{{.WebSiteURL}}" role="button">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
