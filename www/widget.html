<html>

<head>
    <link href="https://files.modmuss50.me/files/simple-grid.min.css" rel="stylesheet">

    <style>
        * {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .textBlock {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>

    {{if .SimulateDownloadCount}}
        <script>
            var downloads = {{.DownloadCount}};
            window.setInterval(
                    function () {
                        downloads = downloads + {{.DownloadsPerSecond}};
                        document.getElementById("downloads").innerHTML = numberWithCommas(Math.round(downloads)) + " Downloads";

                    }, 1000);

            const numberWithCommas = (x) => {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
        </script>
    {{end}}
</head>

<body>
<div class="container" style="margin-left: 0px">
    <div class="row">

        <div class="col-3-sm">
            <img src="{{.Thumbnail}}" alt="" style="width:140px;height:140px"/>
        </div>

        <div class="col-8-sm">
            <h4>{{.Name}}</h4>
            <small>
                <cite id="downloads">{{.DownloadCountPretty}} Downloads</cite>
            </small>
            <p class="textBlock">
            {{.Summary}}
            </p>
            <a href="{{.WebSiteURL}}" target="_blank">Download</a>
        </div>

    </div>
</div>
</body>


</html>
